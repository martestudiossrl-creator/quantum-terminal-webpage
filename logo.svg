<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for glow effect -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animations -->
    <animateTransform
      id="rotateAtoms"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Outer circle with rotating atoms -->
  <g id="atomRing">
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Atoms (small circles) positioned around the ring -->
    <circle cx="100" cy="15" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="40" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="185" cy="100" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="160" cy="160" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="100" cy="185" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="40" cy="160" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="15" cy="100" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.8s"/>
    </circle>
    <circle cx="40" cy="40" r="5" fill="url(#glowGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="2.1s"/>
    </circle>
    
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Vitruvian Man (simplified) -->
  <g id="vitruvianMan" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- Head -->
    <circle cx="100" cy="60" r="8"/>
    
    <!-- Body -->
    <line x1="100" y1="68" x2="100" y2="95"/>
    
    <!-- Arms (spread) -->
    <path d="M 100 73 L 80 83 L 75 88" stroke-linecap="round"/>
    <path d="M 100 73 L 120 83 L 125 88" stroke-linecap="round"/>
    
    <!-- Arms (down) -->
    <path d="M 100 73 L 85 95" stroke-linecap="round" opacity="0.5"/>
    <path d="M 100 73 L 115 95" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Legs (spread) -->
    <path d="M 100 95 L 80 130" stroke-linecap="round"/>
    <path d="M 100 95 L 120 130" stroke-linecap="round"/>
    
    <!-- Legs (together) -->
    <path d="M 100 95 L 95 125" stroke-linecap="round" opacity="0.5"/>
    <path d="M 100 95 L 105 125" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Subtle breathing animation -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      values="1;1.02;1"
      additive="sum"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Central energy point -->
  <circle cx="100" cy="100" r="3" fill="url(#glowGradient)">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
